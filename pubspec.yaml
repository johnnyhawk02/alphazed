name: alphazed
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  just_audio: ^0.9.36
  provider: ^6.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  lottie: ^2.3.2
  flutter_screenutil: ^5.8.4
  google_fonts: ^6.1.0
  confetti: ^0.7.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.3
  build_runner: ^2.4.6
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
    - assets/audio/letters/
    - assets/audio/words/
    - assets/audio/congrats/
    - assets/audio/other/
    - assets/audio/questions/
    - assets/audio/support/
    - assets/audio/temp/
    - assets/animations/
